<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html (pageTitle='Brouwers')"></head>
<body>
	<nav th:replace="fragments/menu.html"></nav>
	<h1 th:text="${brouwer.naam} + ' (' +${brouwer.adres.gemeente}+')'">naam</h1>
	<table>
		<tr th:each='bier : ${brouwer.bieren}'>
			<td><a th:href="@{'/bieren/{id}'(id=${bier.id})}" th:text="${bier.naam}">bier</a></td>
		</tr>
	</table>
</body>
</html>
