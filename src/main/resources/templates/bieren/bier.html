<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html (pageTitle=${bier.naam})"></head>
<body>
	<nav th:replace="fragments/menu.html"></nav>
	<h1 th:text="${bier.naam}">naam</h1>
	<form method='post' th:action="@{'/bieren/{id}'(id=${bier.id})}"
		th:object='${winkelwagenlijn}'>
		<dl>
			<dt th:text="#{bier.alcohol}">Alcohol</dt>
			<dd th:text="${bier.naam}">alcohol</dd>
			<dt th:text="#{bier.price}">Prijs</dt>
			<dd th:text="${#numbers.formatCurrency(bier.prijs)}">prijs</dd>
			<dt th:text="#{bier.type}">Soort</dt>
			<dd th:text="${bier.soort.naam}">soort</dd>
			<dt th:text="#{bier.brewer}">Brouwer</dt>
			<dd th:text="${bier.brouwer.naam}">brouwer</dd>
			<dt th:text="#{bier.quantity}">Aantal</dt>
			<dd>
				<input type="hidden" name="bier" th:value="${bier.id}" /> 
				<input
					th:field='*{aantal}' autofocus='autofocus' /> <span
					th:if="${#fields.hasErrors('*{aantal}')}" th:errors='*{aantal}'></span>
			</dd>

		</dl>
		<input type='submit' value='Toevoegen' />
	</form>

</body>
</html>
